<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Servicio</title>
</head>
<body>
    <header>
        <h1>Cotizacion</h1>
        <span>Ingrese los siguientes datos por favor:</span>
    </header>
    <form>

        <fieldset>
            <legend>Datos de Servicio</legend>
            <div>
                <label for="">Cliente</label>
                <input type="text">
            </div>
            <div>
                <label for="">Direccion</label>
                <input type="text">
            </div>
            <div>
                <label for="">Fecha de Servicio</label>
                <input type="text">
            </div>

        </fieldset>

        <fieldset>
            <legend>Datos de Articulo(s)</legend>
            <div>
                <label for="">Nombre</label>
                <input type="text">
            </div>
            <div>
                <label for="">Descripcion</label>
                <input type="text">
            </div>
            <div>
                <label for="">Cantidad</label>
                <input type="text">
            </div>
            <div>
                <label for="">Precio</label>
                <input type="text">
            </div>
            <div>
                <button>Agregar Articulo</button>
            </div>
        </fieldset>

        <button>Generar Cotizacion</button>

    </form>

</body>
</html>
