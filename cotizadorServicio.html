<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Servicio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Cotizacion</h1>
        <span class="header-description">Ingrese los siguientes datos por favor:</span>
    </header>
    <form class="form">
        <fieldset class="form-fieldset form-service">
            <legend>Datos de Servicio</legend>
            <div class="form-item">
                <label for="">Cliente</label>
                <input type="text">
            </div>
            <div class="form-item">
                <label for="">Direccion</label>
                <input type="text">
            </div>
            <div class="form-item">
                <label for="">Fecha de Servicio</label>
                <input type="text">
            </div>
        </fieldset>
        <fieldset class="form-fieldset form-article">
            <legend>Datos de Articulo(s)</legend>
            <div class="form-item">
                <label for="">Nombre</label>
                <input type="text">
            </div>
            <div class="form-item">
                <label for="">Descripcion</label>
                <input type="text">
            </div>
            <div class="form-item">
                <label for="">Cantidad</label>
                <input type="text">
            </div>
            <div class="form-item">
                <label for="">Precio</label>
                <input type="text">
            </div>
            <div class="form-item">
                <button>Agregar Articulo</button>
            </div>
        </fieldset>
        <button class="form-Generate">Generar Cotizacion</button>
    </form>

</body>
</html>
